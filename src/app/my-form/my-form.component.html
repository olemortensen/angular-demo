<h3>Address Form</h3>
<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">
  <table cellspacing="0">
    <tr>
      <td>
        <input placeholder="First Name" name="firstname" [(ngModel)]="firstname">
      </td>
      <td>
        <input placeholder="Last Name" name="lastname" [(ngModel)]="lastname">
      </td>
    </tr>
  </table>

  <p>
    <textarea placeholder="Street" name="street" [(ngModel)]="street"></textarea>
  </p>

  <table class="fullwidth" cellspacing="0">
    <tr>
      <td>
        <input placeholder="City" name="city" [(ngModel)]="city">
      </td>
      <td>
        <input type="number" maxlength="5" placeholder="Postal Code" name="postalcode" [(ngModel)]="postalcode">
      </td>
    </tr>
  </table>

  <p>
    <button type="submit">Submit</button>
  </p>
</form>
